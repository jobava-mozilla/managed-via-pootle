<!-- INCLUDE ucp_header.html -->

<form id="ucp" method="post" action="{S_UCP_ACTION}" {S_FORM_ENCTYPE} class="user-input">

<h2 class="section-title">{L_TITLE}</h2>

	<p>{L_PROFILE_INFO_NOTICE}</p>

	<fieldset>
	<!-- IF ERROR --><p class="error">{ERROR}</p><!-- ENDIF -->
    <ul class="column1">
    	<li>
    		<label for="website">{L_WEBSITE}</label>
    		<input type="text" name="website" id="website" maxlength="255" value="{WEBSITE}" />
    	</li>
    	<li>
    		<label for="location">{L_LOCATION}</label>
    		<input type="text" name="location" id="location" maxlength="255" value="{LOCATION}" />
    	</li>
    	<li>
    		<label for="occupation">{L_OCCUPATION}</label>
    		<textarea name="occupation" id="occupation" rows="3" cols="30">{OCCUPATION}</textarea>
    	</li>
    	<li>
    		<label for="interests">{L_INTERESTS}</label>
    		<textarea name="interests" id="interests" rows="3" cols="30">{INTERESTS}</textarea>
    	</li>
    <!-- IF S_BIRTHDAYS_ENABLED -->
    	<li>
    		<label for="bday_day">{L_BIRTHDAY}<span class="note">{L_BIRTHDAY_EXPLAIN}</span></label>
    		<fieldset class="inline">
    			<label for="bday_day">{L_DAY} <select name="bday_day" id="bday_day" style="width: 4em;">{S_BIRTHDAY_DAY_OPTIONS}</select></label> 
    			<label for="bday_month">{L_MONTH} <select name="bday_month" id="bday_month" style="width: 4em;">{S_BIRTHDAY_MONTH_OPTIONS}</select></label> 
    			<label for="bday_year">{L_YEAR} <select name="bday_year" id="bday_year" style="width: 6em;">{S_BIRTHDAY_YEAR_OPTIONS}</select></label>
    		</fieldset>
    	</li>
    <!-- ENDIF -->
    </ul>

    <ul class="column2">
      <li>
    		<label for="icq">{L_UCP_ICQ}</label>
    		<input type="text" name="icq" id="icq" maxlength="15" value="{ICQ}" />
    	</li>
    	<li>
    		<label for="aim">{L_UCP_AIM}</label>
    		<input type="text" name="aim" id="aim" maxlength="255" value="{AIM}" />
    	</li>
    	<li>
    		<label for="msn">{L_UCP_MSNM}</label>
    		<input type="text" name="msn" id="msn" maxlength="255" value="{MSN}" />
    	</li>
    	<li>
    		<label for="yim">{L_UCP_YIM}</label>
    		<input type="text" name="yim" id="yim" maxlength="255" value="{YIM}" />
    	</li>
    	<li>
    		<label for="jabber">{L_UCP_JABBER}</label>
    		<input type="text" name="jabber" id="jabber" maxlength="255" value="{JABBER}" />
    	</li>

  	<!-- BEGIN profile_fields -->
  		<li>
  			<label<!-- IF profile_fields.FIELD_ID --> for="{profile_fields.FIELD_ID}"<!-- ENDIF -->>{profile_fields.LANG_NAME}<!-- IF profile_fields.S_REQUIRED --> <abbr class="req" title="required">*</abbr><!-- ENDIF --></label>
  			<!-- IF profile_fields.LANG_EXPLAIN --><br /><span>{profile_fields.LANG_EXPLAIN}</span><!-- ENDIF -->
  			<!-- IF profile_fields.ERROR --><p class="error">{profile_fields.ERROR}</p><!-- ENDIF -->
  			{profile_fields.FIELD}
  		</li>
  	<!-- END profile_fields -->
  	</ul>
	</fieldset>

<fieldset class="submit-buttons">
	{S_HIDDEN_FIELDS} 
	<input type="submit" name="submit" value="{L_SUBMIT}" class="button1" />&nbsp;
	<input type="reset" value="{L_RESET}" name="reset" class="button2" />
	{S_FORM_TOKEN}
</fieldset>
</form>

<!-- INCLUDE ucp_footer.html -->
