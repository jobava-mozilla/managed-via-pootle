<!-- IF S_IN_SEARCH_POPUP -->
<!-- You should retain this javascript in your own template! -->
<script type="text/javascript">
// <![CDATA[
function insert_user(user) {
	opener.document.forms['{S_FORM_NAME}'].{S_FIELD_NAME}.value = ( opener.document.forms['{S_FORM_NAME}'].{S_FIELD_NAME}.value.length && opener.document.forms['{S_FORM_NAME}'].{S_FIELD_NAME}.type == "textarea" ) ? opener.document.forms['{S_FORM_NAME}'].{S_FIELD_NAME}.value + "\n" + user : user;
}

function insert_marked(users) {
	if (typeof(users.length) == "undefined") {
		if (users.checked) {
			insert_user(users.value);
		}
	}
	else if (users.length > 0) {
		for (i = 0; i < users.length; i++) {
			if (users[i].checked) {
				insert_user(users[i].value);
			}
		}
	}

	self.close();
}

function insert_single(user) {
	opener.document.forms['{S_FORM_NAME}'].{S_FIELD_NAME}.value = user;
	self.close();
}
// ]]>
</script>
<script type="text/javascript" src="{T_TEMPLATE_PATH}/forum_fn.js"></script>
<!-- ENDIF -->

<form method="post" action="{S_MODE_ACTION}" id="search_memberlist" class="panel user-input">
  <h2 class="section-title">{L_FIND_USERNAME}</h2>
	<p>{L_FIND_USERNAME_EXPLAIN}</p>

	<fieldset class="column1">
    <ul>
    	<li>
    		<label for="username">{L_USERNAME}</label>
    		<input type="text" name="username" id="username" value="{USERNAME}" />
    	</li>
    <!-- IF S_EMAIL_SEARCH_ALLOWED -->
    	<li>
    		<label for="email">{L_EMAIL}</label>
    		<input type="text" name="email" id="email" value="{EMAIL}" />
    	</li>
    <!-- ENDIF -->
    	<li>
    		<label for="icq">{L_ICQ}</label>
    		<input type="text" name="icq" id="icq" value="{ICQ}" />
    	</li>
    	<li>
    		<label for="aim">{L_AIM}</label>
    		<input type="text" name="aim" id="aim" value="{AIM}" />
    	</li>
    	<li>
    		<label for="yahoo">{L_YIM}</label>
    		<input type="text" name="yahoo" id="yahoo" value="{YAHOO}" />
    	</li>
    	<li>
    		<label for="msn">{L_MSNM}</label>
    		<input type="text" name="msn" id="msn" value="{MSNM}" />
    	</li>
  	</ul>
	</fieldset>

	<fieldset class="column2">
  	<ul>
    	<li>
    		<label for="joined">{L_JOINED}</label>
    		<select name="joined_select">{S_JOINED_TIME_OPTIONS}</select> <input class="inputbox medium" type="text" name="joined" id="joined" value="{JOINED}" />
    	</li>
    <!-- IF S_VIEWONLINE -->
    	<li>
    		<label for="active">{L_LAST_ACTIVE}</label>
    		<select name="active_select">{S_ACTIVE_TIME_OPTIONS}</select> <input class="inputbox medium" type="text" name="active" id="active" value="{ACTIVE}" />
    	</li>
    <!-- ENDIF -->
    	<li>
    		<label for="count">{L_POSTS}</label>
    		<select name="count_select">{S_COUNT_OPTIONS}</select> <input class="inputbox medium" type="text" name="count" id="count" value="{COUNT}" />
    	</li>
    <!-- IF S_IP_SEARCH_ALLOWED -->
    	<li>
    		<label for="ip">{L_POST_IP}</label>
    		<input class="inputbox medium" type="text" name="ip" id="ip" value="{IP}" />
    	</li>
    <!-- ENDIF -->
    	<li>
    		<label for="search_group_id">{L_GROUP}</label>
    		<select name="search_group_id" id="search_group_id">{S_GROUP_SELECT}</select>
    	</li>
    	<li>
    		<label for="sk" class="label3">{L_SORT_BY}</label>
    		<select name="sk" id="sk">{S_SORT_OPTIONS}</select> <select name="sd">{S_ORDER_SELECT}</select>
    	</li>
  	</ul>
	</fieldset>

	<fieldset class="submit-buttons">
    <input type="submit" name="submit" value="{L_SEARCH}" class="button1" />&nbsp;
		<input type="reset" value="{L_RESET}" name="reset" class="button2" />
		{S_FORM_TOKEN}
	</fieldset>

</form>
