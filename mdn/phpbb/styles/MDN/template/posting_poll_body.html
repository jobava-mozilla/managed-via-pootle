<div id="poll-panel">
	<!-- IF S_SHOW_POLL_BOX -->
	<p>{L_ADD_POLL_EXPLAIN}</p>
	<!-- ENDIF -->

	<fieldset>
	<!-- IF S_SHOW_POLL_BOX -->
		<!-- IF S_POLL_DELETE -->
		<p><label for="poll_delete"><input type="checkbox" name="poll_delete" id="poll_delete"<!-- IF S_POLL_DELETE_CHECKED --> checked="checked"<!-- ENDIF --> /> {L_POLL_DELETE}</label></p>
		<!-- ENDIF -->
		<p><label for="poll_title">{L_POLL_QUESTION}</label>
		  <input type="text" name="poll_title" id="poll_title" maxlength="255" value="{POLL_TITLE}" />
		</p>
		
		<p><label for="poll_option_text">{L_POLL_OPTIONS} <span class="note">{L_POLL_OPTIONS_EXPLAIN}</span></label>
		  <textarea name="poll_option_text" id="poll_option_text" rows="5" cols="35">{POLL_OPTIONS}</textarea>
		</p>

		<p><label for="poll_max_options">{L_POLL_MAX_OPTIONS} <span class="note">{L_POLL_MAX_OPTIONS_EXPLAIN}</span></label>
		  <input type="text" name="poll_max_options" id="poll_max_options" size="3" maxlength="3" value="{POLL_MAX_OPTIONS}" />
		</p>
		
		<p><label for="poll_length">{L_POLL_FOR} <span class="note">{L_POLL_FOR_EXPLAIN}</span></label>
		  <input type="text" name="poll_length" id="poll_length" size="3" maxlength="3" value="{POLL_LENGTH}" /> {L_DAYS}
		</p>

		<!-- IF S_POLL_VOTE_CHANGE -->
			<p class="check"><label for="poll_vote_change"><input type="checkbox" id="poll_vote_change" name="poll_vote_change"{VOTE_CHANGE_CHECKED} /> {L_POLL_VOTE_CHANGE} 
			<span class="note">{L_POLL_VOTE_CHANGE_EXPLAIN}</span></label>
			</p>
		<!-- ENDIF -->

	<!-- ELSEIF S_POLL_DELETE -->
		<p><label for="poll_delete"><input type="checkbox" name="poll_delete" id="poll_delete"<!-- IF S_POLL_DELETE_CHECKED --> checked="checked"<!-- ENDIF --> /> {L_POLL_DELETE}</label></p>
	<!-- ENDIF -->
	</fieldset>
</div>
