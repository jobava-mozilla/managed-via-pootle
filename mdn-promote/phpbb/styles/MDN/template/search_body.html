<!-- INCLUDE overall_header.html -->

<h2 class="page-title">{L_SEARCH}</h2>

<form id="search" method="get" action="{S_SEARCH_ACTION}" class="panel user-input">

	<fieldset id="search-query">
		<h3>{L_SEARCH_QUERY}</h3>
  	<ol>
    	<li>
    		<label for="keywords">{L_SEARCH_KEYWORDS} <span class="note">{L_SEARCH_KEYWORDS_EXPLAIN}</span></label>
    		<input type="text" class="inputbox" name="keywords" id="keywords" size="40" title="{L_SEARCH_KEYWORDS}" />
    		<fieldset class="inline">
    		  <ul>
    		    <li class="check"><label for="terms1"><input type="radio" name="terms" id="terms1" value="all" checked="checked" /> {L_SEARCH_ALL_TERMS}</label>
    		    <li class="check"><label for="terms2"><input type="radio" name="terms" id="terms2" value="any" /> {L_SEARCH_ANY_TERMS}</label></li>
    		  </ul>
    		</fieldset>
    	</li>
    	<li>
    		<label for="author">{L_SEARCH_AUTHOR} <span class="note">{L_SEARCH_AUTHOR_EXPLAIN}</span></label>
    		<input type="text" class="inputbox" name="author" id="author" size="40" title="{L_SEARCH_AUTHOR}" />
    	</li>
  	</ol>
	</fieldset>

  <fieldset id="search-options">
  	<h3>{L_SEARCH_OPTIONS}</h3>
  
  	<ul>
  		<li>
  		  <label for="search_forum">{L_SEARCH_FORUMS} <span class="note">{L_SEARCH_FORUMS_EXPLAIN}</span></label>
  		  <select name="fid[]" id="search_forum" multiple="multiple" size="8" title="{L_SEARCH_FORUMS}">{S_FORUM_OPTIONS}</select>
      </li>
    	<li>
    		<label for="search_child1">{L_SEARCH_SUBFORUMS} </label>
    		<fieldset class="inline">
    		  <ul>
            <li class="check"><label for="search_child1"><input type="radio" name="sc" id="search_child1" value="1" checked="checked" /> {L_YES}</label></li>
    		    <li class="check"><label for="search_child2"><input type="radio" name="sc" id="search_child2" value="0" /> {L_NO}</label></li>
    		  </ul>
    		</fieldset>
    	</li>
    	<li>
    		<label for="sf1">{L_SEARCH_WITHIN}</label>
    		<fieldset class="inline">
    		  <ul>
        		<li class="check"><label for="sf1"><input type="radio" name="sf" id="sf1" value="all" checked="checked" /> {L_SEARCH_TITLE_MSG}</label></li>
        		<li class="check"><label for="sf2"><input type="radio" name="sf" id="sf2" value="msgonly" /> {L_SEARCH_MSG_ONLY}</label></li>
        		<li class="check"><label for="sf3"><input type="radio" name="sf" id="sf3" value="titleonly" /> {L_SEARCH_TITLE_ONLY}</label></li>
        		<li class="check"><label for="sf4"><input type="radio" name="sf" id="sf4" value="firstpost" /> {L_SEARCH_FIRST_POST}</label></li>
          </ul>
    	</li>
  		<li>
  		  <label for="show_results1">{L_DISPLAY_RESULTS}</label>
  		  <fieldset class="inline">
  		    <ul>
      			<li class="check"><label for="show_results1"><input type="radio" name="sr" id="show_results1" value="posts" checked="checked" /> {L_POSTS}</label></li>
      			<li class="check"><label for="show_results2"><input type="radio" name="sr" id="show_results2" value="topics" /> {L_TOPICS}</label></li>
  			</fieldset>
  		</li>
    	<li>
    		<label for="sd">{L_RESULT_SORT}</label>
        <fieldset class="inline">
          <ul>
      		  <li>{S_SELECT_SORT_KEY}</li>
      			<li class="check"><label for="sa"><input type="radio" name="sd" id="sa" value="a" /> {L_SORT_ASCENDING}</label></li>
      			<li class="check"><label for="sd"><input type="radio" name="sd" id="sd" value="d" checked="checked" /> {L_SORT_DESCENDING}</label></li>
      		</ul>
    		</fieldset>
    	</li>
    	<li>
    		<label>{L_RESULT_DAYS}</label>
    		{S_SELECT_SORT_DAYS}
    	</li>
    	<li>
    		<label>{L_RETURN_FIRST}</label>
    		<select name="ch" title="{L_RETURN_FIRST}">{S_CHARACTER_OPTIONS}</select> {L_POST_CHARACTERS}
    	</li>
    </ul>
  
  </fieldset>

  <fieldset class="submit-buttons">
  	{S_HIDDEN_FIELDS}
  	<button type="submit" name="submit" value="{L_SEARCH}">{L_SEARCH}</button>&nbsp;
  	<button type="reset" value="{L_RESET}" name="reset">{L_RESET}</button>
  </fieldset>

</form>

<!-- IF .recentsearch -->
<div id="forum-meta">
	<table id="recent-searches">
  	<thead>
    	<tr>
    		<th colspan="2" class="name">{L_RECENT_SEARCHES}</th>
    	</tr>
  	</thead>
  	<tbody>
  	<!-- BEGIN recentsearch -->
  		<tr class="<!-- IF recentsearch.S_ROW_COUNT is odd -->bg1<!-- ELSE -->bg2<!-- ENDIF -->">
  			<td class="term"><a href="{recentsearch.U_KEYWORDS}">{recentsearch.KEYWORDS}</a></td>
  			<td class="active">{recentsearch.TIME}</td>
  		</tr>
  	<!-- BEGINELSE -->
  		<tr class="bg1">
  			<td colspan="2">{L_NO_RECENT_SEARCHES}</td>
  		</tr>
  	<!-- END recentsearch -->
  	</tbody>
	</table>
</div>
<!-- ENDIF -->

<!-- INCLUDE overall_footer.html -->
