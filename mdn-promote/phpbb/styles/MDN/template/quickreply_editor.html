<script type="text/javascript">
// <![CDATA[
	function hide_qr(show) {
		dE('qr_editor');
		dE('qr_showeditor');
		if (show && document.getElementById('qr_editor').style.display != 'none') {
			document.getElementsByName('message')[0].focus();
		}
		return true;
	}

	function init_qr() {
		dE('qr_showeditor');
		return true;
	}
	onload_functions.push('init_qr(); document.getElementById("qr_editor").style.display = "none"');
	// ]]>
</script>
<form method="post" action="{U_QR_ACTION}">
  <div id="qr_editor">
    <h3>{L_QUICKREPLY}</h3>
		<ol>
		  <li>
		    <label for="subject">{L_SUBJECT}</label>
		    <input type="text" name="subject" id="subject" size="45" maxlength="64" tabindex="2" value="{SUBJECT}" />
			</li>
		  <li>
			 <textarea name="message" rows="7" cols="76" tabindex="3"></textarea>
		  </li>
  		<li class="submit-buttons">
  			{S_FORM_TOKEN}
  			{QR_HIDDEN_FIELDS}
  			<button type="submit" accesskey="s" tabindex="6" name="post" class="positive">{L_POST}</button>&nbsp;
  			<button type="submit" accesskey="f" tabindex="6" name="full_editor" value="{L_FULL_EDITOR}" class="btn-sub">{L_FULL_EDITOR}</button>&nbsp;
  		  <button class="btn-sub" onclick="hide_qr(false); return false;" title="{L_COLLAPSE_QR}">{L_COLLAPSE_QR}</button>
      </li>
    </ol>
  </div>
	<p style="display: none;" id="qr_showeditor">
		<button type="button" name="show_qr" onclick="hide_qr(true);">{L_SHOW_QR}</button>
	</p>
</form>
