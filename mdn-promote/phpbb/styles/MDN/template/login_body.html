<!-- INCLUDE overall_header.html -->

<form action="{S_LOGIN_ACTION}" method="post" id="login" class="panel user-input">
	<h2 class="page-title"><!-- IF LOGIN_EXPLAIN -->{LOGIN_EXPLAIN}<!-- ELSE -->{L_LOGIN}<!-- ENDIF --></h2>
	<p id="join"><strong>Not an MDN member? <a href="https://developer.mozilla.org/Special:UserRegistration">Join now!</a></strong></p>
	<fieldset>
    <!-- IF LOGIN_ERROR --><div class="error">{LOGIN_ERROR}</div><!-- ENDIF -->
  	<ol>
  		<li>
  			<label for="{USERNAME_CREDENTIAL}">{L_USERNAME}</label>
     		<input type="text" tabindex="1" name="{USERNAME_CREDENTIAL}" id="{USERNAME_CREDENTIAL}" size="25" value="{USERNAME}" />
  		</li>
      <li>
  	    <label for="{PASSWORD_CREDENTIAL}">{L_PASSWORD}</label>
  	    <input type="password" tabindex="2" id="{PASSWORD_CREDENTIAL}" name="{PASSWORD_CREDENTIAL}" size="25" />
  	  </li>
  		<!-- IF S_DISPLAY_FULL_LOGIN and (U_SEND_PASSWORD or U_RESEND_ACTIVATION) -->
  			<!-- IF U_SEND_PASSWORD --><li><a href="{U_SEND_PASSWORD}">{L_FORGOT_PASS}</a></li><!-- ENDIF -->
  			<!-- IF U_RESEND_ACTIVATION --><li><a href="{U_RESEND_ACTIVATION}">{L_RESEND_ACTIVATION}</a></li><!-- ENDIF -->
  		<!-- ENDIF -->
  		
  	<!-- IF CAPTCHA_TEMPLATE and S_CONFIRM_CODE -->
  		<!-- DEFINE $CAPTCHA_TAB_INDEX = 3 -->
  		<!-- INCLUDE {CAPTCHA_TEMPLATE} -->
  	<!-- ENDIF -->
  	
  	<!-- IF S_DISPLAY_FULL_LOGIN -->
  		<!-- IF S_AUTOLOGIN_ENABLED --><li class="check"><label for="autologin"><input type="checkbox" name="autologin" id="autologin" tabindex="4" /> {L_LOG_ME_IN}</label></li><!-- ENDIF -->
  		<li class="check"><label for="viewonline"><input type="checkbox" name="viewonline" id="viewonline" tabindex="5" /> {L_HIDE_ME}</label></li>
  	<!-- ENDIF -->
  		<li class="fm-submit">{S_HIDDEN_FIELDS}<button type="submit" name="login" tabindex="6">Log in</button></li>
		</ol>
	{S_LOGIN_REDIRECT}
	</fieldset>

<!-- IF not S_ADMIN_AUTH and S_REGISTER_ENABLED -->
	<h3>{L_REGISTER}</h3>
	<p>{L_LOGIN_INFO}</p>
	<p><strong><a href="{U_TERMS_USE}">{L_TERMS_USE}</a> | <a href="{U_PRIVACY}">{L_PRIVACY}</a></strong></p>
	<hr class="dashed" />
	<p><a href="{U_REGISTER}" class="btn-sub">{L_REGISTER}</a></p>
<!-- ENDIF -->

</form>

<!-- INCLUDE overall_footer.html -->
