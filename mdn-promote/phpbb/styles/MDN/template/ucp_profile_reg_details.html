<!-- INCLUDE ucp_header.html -->

<form id="ucp" method="post" action="{S_UCP_ACTION}" {S_FORM_ENCTYPE}  class="user-input">

<h2 class="section-title">{L_TITLE}</h2>
<!-- IF S_FORCE_PASSWORD -->
<p>{L_FORCE_PASSWORD_EXPLAIN}</p>
<!-- ENDIF -->

	<fieldset>
	<!-- IF ERROR --><p class="error">{ERROR}</p><!-- ENDIF -->
	<ul>
	<!-- IF S_CHANGE_USERNAME -->
	<li>
		<label for="username">{L_USERNAME} <span class="note">{L_USERNAME_EXPLAIN}</span></label>
		<input type="text" name="username" id="username" value="{USERNAME}" title="{L_USERNAME}" />
	</li>
  <!-- ELSE -->
		<li><span class="label">{L_USERNAME}</span> <strong>{USERNAME}</strong></li>
	<!-- ENDIF -->
	<!-- IF S_CHANGE_EMAIL -->
	<li>
		<label for="email">{L_EMAIL_ADDRESS}</label>
		<input type="text" name="email" id="email" maxlength="100" value="{EMAIL}" title="{L_EMAIL_ADDRESS}" />
	</li>
	<li>
		<label for="email_confirm">{L_CONFIRM_EMAIL} <span class="note">{L_CONFIRM_EMAIL_EXPLAIN}</span></label>
		<input type="text" name="email_confirm" id="email_confirm" maxlength="100" value="{CONFIRM_EMAIL}" title="{L_CONFIRM_EMAIL}" />
	</li>
	<!-- ELSE -->
    <li><span class="label">{L_EMAIL_ADDRESS}</span> {EMAIL}</li>
	<!-- ENDIF -->
	<!-- IF S_CHANGE_PASSWORD -->
		<li>
			<label for="new_password">{L_NEW_PASSWORD} <span class="note">{L_CHANGE_PASSWORD_EXPLAIN}</span></label>
			<input type="password" name="new_password" id="new_password" maxlength="255" value="{NEW_PASSWORD}" title="{L_CHANGE_PASSWORD}" />
		</li>
		<li>
			<label for="password_confirm">{L_CONFIRM_PASSWORD} <span class="note">{L_CONFIRM_PASSWORD_EXPLAIN}</span></label>
			<input type="password" name="password_confirm" id="password_confirm" maxlength="255" value="{PASSWORD_CONFIRM}" title="{L_CONFIRM_PASSWORD}" />
		</li>
	<!-- ENDIF -->
	</ul>
	</fieldset>

	<fieldset>
	<p>
		<label for="cur_password">{L_CURRENT_PASSWORD} <span class="note">{L_CURRENT_PASSWORD_EXPLAIN}</span></label>
		<input type="password" name="cur_password" id="cur_password" maxlength="255" value="{CUR_PASSWORD}" title="{L_CURRENT_PASSWORD}" />
	</p>
	</fieldset>

<fieldset class="submit-buttons">
	{S_HIDDEN_FIELDS}<input type="submit" name="submit" value="{L_SUBMIT}" class="button1" />&nbsp; 
	<input type="reset" value="{L_RESET}" name="reset" class="button2" />
	{S_FORM_TOKEN}
</fieldset>
</form>

<!-- INCLUDE ucp_footer.html -->
