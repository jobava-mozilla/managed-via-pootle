	<!-- IF not S_AVATARS_ENABLED -->
  <p>{L_AVATAR_FEATURES_DISABLED}</p>
	<!-- ENDIF -->

	<fieldset>
	<!-- IF ERROR --><p class="error">{ERROR}</p><!-- ENDIF -->
	<ul>
  	<li>
  		<label>{L_CURRENT_IMAGE} <span class="note">{L_AVATAR_EXPLAIN}</span></label>
  		<!-- IF AVATAR -->{AVATAR}<!-- ELSE --><img src="{T_THEME_PATH}/images/no_avatar.gif" alt="" /><!-- ENDIF -->
  		<label for="delete" class="check"><input type="checkbox" name="delete" id="delete" /> {L_DELETE_AVATAR}</label>
  	</li>

	<!-- IF S_UPLOAD_AVATAR_FILE -->
		<li>
			<label for="uploadfile">{L_UPLOAD_AVATAR_FILE}</label>
			<input type="hidden" name="MAX_FILE_SIZE" value="{AVATAR_SIZE}" />
			<input type="file" name="uploadfile" id="uploadfile" />
		</li>
	<!-- ENDIF -->

	<!-- IF S_UPLOAD_AVATAR_URL -->
		<li>
			<label for="uploadurl">{L_UPLOAD_AVATAR_URL} <span class="note">{L_UPLOAD_AVATAR_URL_EXPLAIN}</span></label>
			<input type="text" name="uploadurl" id="uploadurl" value="{AVATAR_URL}" class="inputbox" />
		</li>
	<!-- ENDIF -->

	<!-- IF S_LINK_AVATAR -->
		<li>
			<label for="remotelink">{L_LINK_REMOTE_AVATAR} <span class="note">{L_LINK_REMOTE_AVATAR_EXPLAIN}</span></label>
			<input type="text" name="remotelink" id="remotelink" value="{AVATAR_REMOTE}" class="inputbox" />
		</li>
		<li>
			<label for="width">{L_LINK_REMOTE_SIZE} <span class="note">{L_LINK_REMOTE_SIZE_EXPLAIN}</span></label>
			<fieldset class="inline">
		    <label for="width"><input type="text" name="width" id="width" size="3" value="{AVATAR_WIDTH}" class="inputbox autowidth" /> {L_PIXEL}</label> &times;&nbsp; 
		    <label for="height"><input type="text" name="height" id="height" size="3" value="{AVATAR_HEIGHT}" class="inputbox autowidth" /> {L_PIXEL}</label>
		  </fieldset>
		</li>
	<!-- ENDIF -->

	<!-- IF S_GRAVATAR -->
		<li>
			<label for="gravatar"><input type="checkbox" name="gravatar" id="gravatar" value="1" /> {L_GRAVATAR_AVATAR} <span class="note">{L_GRAVATAR_AVATAR_EXPLAIN}</span></label>
		</li>
		<li>
			<label for="gravatar_size">{L_GRAVATAR_SIZE} <span class="note">{L_GRAVATAR_SIZE_EXPLAIN}</span></label>
			<input type="text" name="gravatar_size" id="gravatar_size" size="3" value="{AVATAR_WIDTH}" class="inputbox autowidth" /> {L_PIXEL}
		</li>
	<!-- ENDIF -->
	</ul>
	</fieldset>
	
	<!-- IF S_IN_AVATAR_GALLERY -->
  	<h3>{L_AVATAR_GALLERY}</h3>

		<fieldset>
			<label for="category">{L_AVATAR_CATEGORY}: <select name="category" id="category">{S_CAT_OPTIONS}</select></label>
			<input type="submit" value="{L_GO}" name="display_gallery" class="btn-sub" />
			<input type="submit" name="cancel" value="{L_CANCEL}" class="btn-sub" />
		</fieldset>

		<ul id="av-gallery">
		<!-- BEGIN avatar_row --><!-- BEGIN avatar_column -->
			<li>
		    <label for="av-{avatar_row.S_ROW_COUNT}-{avatar_row.avatar_column.S_ROW_COUNT}">
		      <img src="{avatar_row.avatar_column.AVATAR_IMAGE}" alt="" />
		      <input type="radio" name="avatar_select" id="av-{avatar_row.S_ROW_COUNT}-{avatar_row.avatar_column.S_ROW_COUNT}" value="{avatar_row.avatar_column.AVATAR_FILE}" />
		    </label>
		  </li>
		<!-- END avatar_column --><!-- END avatar_row -->
		</ul>

	<!-- ENDIF -->
